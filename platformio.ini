[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_ignore =
    MIDIUSB
lib_deps =
    lathoub/USB-MIDI@^1.1.3
    arduino-libraries/MIDIUSB@^1.0.5
    fortyseveneffects/MIDI Library@^5.0.2
build_flags = -D USB_MIDI_SERIAL